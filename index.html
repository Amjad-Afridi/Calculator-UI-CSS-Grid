<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator UI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <div class="output">
            <div class="previous-value">12</div>
            <div class="current-value">10</div>
        </div>
        <div class="grid-container">
            <button class="btn-style colspan-2">AC</button>
            <button class="btn-style">DEl</button>
            <button class="btn-style">+</button>
            <button class="btn-style">1</button>
            <button class="btn-style">2</button>
            <button class="btn-style">3</button>
            <button class="btn-style">*</button>
            <button class="btn-style">4</button>
            <button class="btn-style">5</button>
            <button class="btn-style">6</button>
            <button class="btn-style">+</button>
            <button class="btn-style">7</button>
            <button class="btn-style">8</button>
            <button class="btn-style">9</button>
            <button class="btn-style">-</button>
            <button class="btn-style">.</button>
            <button class="btn-style">0</button>
            <button class="btn-style colspan-2">=</button>
        </div>
    </div>
    
</body>
</html>
